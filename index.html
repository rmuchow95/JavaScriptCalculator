<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="flex-container">
      <div id="ce-btn">CE</div>
      <input type="text" id="screen-input" value="" />
      <div class="number" id="nine-btn">9</div>
      <div class="number" id="eight-btn">8</div>
      <div class="number" id="seven-btn">7</div>
      <div id="divide">รท</div>

      <div class="number" id="six-btn">6</div>
      <div class="number" id="five-btn">5</div>
      <div class="number" id="four-btn">4</div>
      <div id="multiply">*</div>

      <div class="number" id="three-btn">3</div>
      <div class="number" id="two-btn">2</div>
      <div class="number" id="one-btn">1</div>
      <div id="subtract">-</div>

      <div class="number" id="zero-btn">0</div>
      <div id="decimal">.</div>
      <div id="equals">=</div>
      <div id="add">+</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
